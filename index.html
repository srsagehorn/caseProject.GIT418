<main>
    <h1 class = "textcenter">Create a To Do List</h1>
    <div class = "col-md-8 center">
        <form id = "todoform" class = "card" action="">
            <div class="form-group">
                <label for="title">Item name</label>
                <input type="text" class="form-control" id="title" placeholder="Pick up kids from chool">
              </div>
              <div class="form-group">
                <label for="category">Example select</label>
                <select class="form-control" id="category">
                  <option>Family</option>
                  <option>Social</option>
                  <option>School</option>
                  <option>Work</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="form-check">
                  <p>Priority Level</p>
                <input class="form-check-input" type="radio" name="radios" id="high" value="option1" checked>
                <label class="form-check-label" for="high">
                    High Priority
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radios" id="mid" value="option2">
                <label class="form-check-label" for="mid">
                    Mid Priority
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radios" id="low" value="option3">
                <label class="form-check-label" for="low">
                  Low Priority
                </label>
              </div>
              <button id = "todobtn" class = "btn btn-dark"type = "submit">Add</button>
        </form>
        <div class="table-responsive">
    <table id = "todotable" class="card table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">To Do Item</th>
            <th scope="col">Priority</th>
            <th scope="col">Category</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <tr>
                <th scope="row">1</th>
                <td>Turn in Final Paper for GIT 418</td>
                <td>School</td>
                <td>High</td>
              </tr>
            <th scope="row">2</th>
            <td>Get the oil changed</td>
            <td>Personal</td>
            <td>Low</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Fill out field trip form for Adalie</td>
            <td>Family</td>
            <td>Mid</td>
          </tr>
        </tbody>
      </table>
    </div>
      <button id = "" type = "submit">Submit</button>
    </div>
